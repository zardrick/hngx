<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>zard</title>
</head>
<body>
    
    <div class="center-container">
        <div class="displayImageContainer">
            <img src="slack-profile.jpg" alt="zard" data-testid="slackDisplayImage">
        </div>
        <h1 data-testid="slackUserName">zard</h1>
        <h2>Akinosho Peter Ayomide</h2>
        <h3>Frontend Web Developer</h3>
    </div>

    <div class="dayOfWeek">
    <p data-testid="currentDayOfWeek"></p>
    </div>
    <div class="dateAndTimeContainer">
        <div class="dateContainer">
            <span id="currentMonth"></span>
            <span id="currentDayOfMonth"></span>,
            <span id="currentYear"></span>
        </div>
        <div class="timeContainer">
            <span id="utcHours"></span>:
            <span id="utcMinutes"></span>:
            <span id="utcSeconds"></span>
            <span id="ampm"></span>
        </div>
        <p data-testid="currentUTCTime" class="utcTimeDisplay"></p>
    </div>

    <div class="trackAndRepository">
    <p data-testid="myTrack" class="trackContainer">frontend</p>
    <a href="https://github.com/zardrick/hngx.git" data-testid="githubURL" class="githubURLContainer">GitHub Repository</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
